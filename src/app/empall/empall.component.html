<div class="row">    
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-lg-8">
                        <b>All Employees Information</b>
                    </div>
                    <div class="col-lg-4" style="text-align: right;">
                        <a routerLink="/login"><b>Logout</b></a>
                    </div>
                </div>
                
            </div>
            <div class="card-body">
                <p style="text-align: right;">
                    <a routerLink="/newemp" class="btn btn-primary">Add Employee</a>        
                  </p>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>Emp No</th>
                            <th>Emp Name</th>
                            <th>Emp Job</th>
                            <th>Emp Salary</th>
                            <th>Emp Email</th>
                            <th>Operations</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let emp of empinfo">
                            <td>{{emp.id}}</td>
                            <td>{{emp.ename}}</td>
                            <td>{{emp.job}}</td>
                            <td>{{emp.salary}}</td>
                            <td>{{emp.mailid}}</td>
                            <td>
                                <input type="button"  value="View"  class="btn btn-info" (click)="OneEmp(emp.id)" />
                                &nbsp;&nbsp;&nbsp;
                                <input type="button"  value="Delete"  class="btn btn-danger" (click)="DeleteEmployee(emp.id)" />
                                &nbsp;&nbsp;&nbsp;
                                <input type="button"  value="Modify"  class="btn btn-warning" (click)="ModEmp(emp.id)" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>    
</div>
