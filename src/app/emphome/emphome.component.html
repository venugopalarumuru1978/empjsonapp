<div class="row">    
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-lg-8">
                        <b>Employee Information</b>
                    </div>
                    <div class="col-lg-4" style="text-align: right;">
                        <a routerLink="/login"><b>Logout</b></a>
                    </div>
                </div>
                
            </div>
            <div class="card-body">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>Emp No</th>
                            <th>Emp Name</th>
                            <th>Emp Job</th>
                            <th>Emp Salary</th>
                            <th>Emp Email</th>                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{emp.id}}</td>
                            <td>{{emp.ename}}</td>
                            <td>{{emp.job}}</td>
                            <td>{{emp.salary}}</td>
                            <td>{{emp.mailid}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>    
</div>
